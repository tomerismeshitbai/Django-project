{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ user.username }}</h1>
<img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" style="max-width: 180px;" onerror="this.onerror=null; this.src='{% static 'default_profile_picture.png' %}';">
{% if user.profile.bio %}
    <p>{{ user.profile.bio }}</p>
{% else %}
    <p>No bio available.</p>
{% endif %}

<a href="{% url 'profile-edit' %}">Edit Profile</a>

{% endblock %}
