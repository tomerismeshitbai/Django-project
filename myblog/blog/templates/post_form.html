{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Post</button>
        </form>  
    </div>
{% else %}
    <p>Please, log in!</p>
{% endif %}

{% endblock %}
